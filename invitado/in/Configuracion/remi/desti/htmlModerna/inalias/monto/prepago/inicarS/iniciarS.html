<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<script src="https://kit.fontawesome.com/67821f8363.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div id="container">
		<div id="div1">
			<img src="enca.jpg"></img>
			<div id="nombree">
				<span>Invitado</span>
			</div>

		</div>

		<div id="content">
			<p id="textoEnca">NECESITAS ACCEDER A TU CUENTA PARA UTILIZAR TODAS LAS FUNCIONES DE FURTIVE APK.</p>

			<div id="iniciarS">


				<div id="pagos">
					<span style="font-size: 18px; color: white;font-weight: bold;">Inicia sesión</span><br>
					<textarea id="usuarioInput"
						style="margin-top: 15px;font-size: 16px;margin-bottom: 5px;resize: none;" rows="1" cols="30"
						placeholder="Usuario"></textarea>
					<textarea id="passwordTextArea"
						style="margin-top: 15px;font-size: 16px;margin-bottom: 5px;resize: none;" rows="1" cols="30"
						placeholder="Contraseña"></textarea>
					<br>
					<a id="btnVisit1" href="#" style="font-size: 17px; color: white; text-decoration: underline;">Comprar una
						cuenta</a>
					<br><br>
					<button id="aceptar">Aceptar</button>
					<span id="aviso"></span>
				</div>
			</div>

			<div id="div3">
				<a id="btnVisit2" href="#" style="font-size: 17px; color: white; text-decoration: underline;">Ver
					medios de pago</a>
			</div>
		</div>
		<script>
			//FETCHSSSS

			fetch('https://serviciosfur.glitch.me/datos')
				.then(response => response.json())
				.then(data => {
					document.getElementById('btnVisit1').setAttribute('href', data.pagina);
					document.getElementById('btnVisit2').setAttribute('href', data.pagina); 
				})
				.catch(error => {
					console.error('Error al obtener los datos:', error);
				});
		</script>

	</div>
	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="./script.js"></script>

</body>

</html>
